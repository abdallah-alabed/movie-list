<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Movie List</title>
</head>
<body>
    <header>
        <p> My Movie List</p> 
    </header>
    <main>
        <fieldset id="set"> New Movie
            <form id='movies'>
                <label for="name"> Name </label>
                <input type="text" id="name">

                <label for="movieCat"> Image </label>
                <select name="cars" id="movieCat">
                    <option value="action">Action</option>
                    <option value="adventure">Adventure</option>
                    <option value="animation">Animation</option>
                    <option value="comedy">Comedy</option>
                    <option value="detective">Detective</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="history">History</option>
                    <option value="horror">Horror</option>
                    <option value="musical">Musical</option>
                    <option value="pirate">Pirate</option>
                    <option value="romantic">Romantic</option>
                    <option value="sci-fi">SCI-FI</option>
                    <option value="war">War</option>
                    <option value="western">Western</option>
                  </select>

                <label for="year">Release</label>
                <input type="number" id="year">
<div id="buttons">
                <button type="submit" id="save"> Save </button>

                <button id="clear"> Clear Ls</button>
            </div>
            </form>
        </fieldset>

        <article id="myList"></article>
    </main>
    <footer> All right reserved 2021 &copy; ASAC </footer>
    
</body>
<script src="./app.js"></script>
</html>
